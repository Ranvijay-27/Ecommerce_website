{% extends 'main.html' %} {% block content %}

<style>
    h6 {
        color: red;
    }
    
    .fa11 {
        color: black;
    }
</style>
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'index' %}">Home /</a>
        <a class="text-white" href="{% url 'colections' %}">Collections /</a>
        <a class="text-white" href="{% url 'colectionsview' category.slug %}"> {{ category.name }} </a> Home / collections
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ category.name }}</h1>
            <hr>
            <div class="row">
                {% for item in product %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'productview' item.category.slug item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{ item.product_image.url }}" alt="product image" class="w-100" height="200px" />
                                </div>
                                <h4 class="text-center"> {{ item.name }} </h4>
                                <h6 align="center"> Price Rs {{ item.price }}</h6>
                                <h4 align="center"> Color : {{ item.color }}</h4>
                                <div align="center">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star fa11"></span>
                                    <span class="fa fa-star fa11"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



{% endblock content %}
