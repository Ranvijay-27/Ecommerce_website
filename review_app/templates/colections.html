{% extends 'main.html' %} {% block content %}

<style>
    h6 {
        color: red;
    }
    
    .fa11 {
        color: black;
    }
</style>
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href=" {% url 'index' %} ">Home /</a>
        <a class="text-white" href=" {% url 'colections' %} ">Collections /</a> Home / collections
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>collections</h1>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'colectionsview' item.slug %}">
                            <div class="card-body">
                                <div class="category-imgage" align="center">
                                    <img src="{{ item.image.url }}" align="center" alt="category image" class="w-50" height="150px" />
                                </div>
                                <h4 class="text-center"> {{ item.name }} </h4>

                                <h6 align="center"> Price Rs {{ item.price }}</h6>

                                <div align="center">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star fa11"></span>
                                    <span class="fa fa-star fa11"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


{% endblock content %}
